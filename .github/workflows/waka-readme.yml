name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # раз в день

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: "true"
          TIME_RANGE: last_30_days
          LANG_COUNT: "10"
          BLOCKS: "⬜⬛"
          SHOW_TIME: "true"
          SHOW_TOTAL: "true"
