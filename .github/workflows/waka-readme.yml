name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Запускать каждый день в 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Обновление README
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          wakatime_apikey: ${{ secrets.WAKATIME_API_KEY }}
          # Ваш никнейм на GitHub
          github_user: 'Mar4ella89'
          # Основные настройки
          timezone: 'Europe/Kyiv'
          locale: 'ru'
          show_loc_in_readme: "True"
          # Настройки для языков
          show_languages: "True"
          show_language_per_repo: "True"
          show_language_per_repo_details: "True"
          show_language_per_repo_weekly: "True"
          # Настройки для редакторов
          show_editors: "True"
          # Настройки для операционных систем
          show_os: "True"
          # Настройки для времени
          show_time_in_github: "True"
          # Настройки для проектов
          show_projects: "True"
          # Настройки для дисков
          show_commit_detail: "True"
          # Настройки для графиков
          show_lines_of_code: "True"
          # Настройки для графика коммитов
          show_days_of_week: "True"
